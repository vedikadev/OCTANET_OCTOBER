<html>
    <head>
        <title>To-Do-List</title>
        <link href="styles.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <nav>
            <div class="logo">
               <i>To-Do</i> 
            </div>
            <div class="menu">
                <a href="#task">Create Task</a>
                <a href="#achievement">Achievements</a>
                <a href="#priority">Priority List</a>
            </div>
        </nav>
        </header>
        <div class="create">
            <a name="task"><h1>Your Ultimate To-Do List</h1></a>
            <input type="text" id="task-create" placeholder="Add Your Task"/>
            <button onclick="addTask()" id="add">ADD</button>
            <div class="tasks">
                <h3>Tasks</h3>
                <ul id="list-container"> 
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
                </ul>
            </div>
            <br/><br/>
            <input type="text" id="achievement" placeholder="Add An Achievement"/>
            <button onclick="addAchieve()" id="add">ADD</button>
            <div class="achieve">
                <a name="achievement"><h3>Achievements</h3></a>
                <ul id="achieve"> 
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
                </ul>
            </div>
            <div class="priority">
                <div class="urgent">
                    <h3>Urgent</h3>
                    <ul id="list-container"> 
                    <li class="checked">Practice Javascript</li>
                    <li>Create To-Do-List</li>
                    </ul>
                </div>
                <div class="imp">
                    <a name="priority"><h3>Important</h3></a>
                    <ul id="list-container">  
                    <li>Revise HTML and CSS</li>
                    <li>Create a mock-project</li> 
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
